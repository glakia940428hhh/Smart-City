<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

      <!-- Bootstrap -->
 <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div style="background-image: url('http://www.news1130.com/wp-content/blogs.dir/sites/9/2016/11/29/pipelines-3-e1480465756659.jpg'); background-size: cover;" class="jumbotron text-center">
        <br><br><h1 style="text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;"> <strong>Sensor</strong></h1>
       <h1 style="text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;"> <strong>List of Sensor</strong></h1>
   </div>

   <!--navigation -->
   <div>
        <h3>
           <ul class="nav nav-tabs nav-center">
               <li><a href="{% url 'waterevent:index' %}">Home</a></li>
               <li class="dropdown">
                   <a href="#" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Pipe<span class="caret"></span></a>
                   <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                       <li role="presentation"><a href="{% url 'waterevent:pipelist' %}">Pipe</a></li>
                       <li role="presentation"><a href="{% url 'waterevent:sensorlist' %}">Sensor</a></li>
                   </ul>
               </li>
               <li class="dropdown">
                   <a href="#" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Report<span class="caret"></span></a>
                   <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                       <li><a href="{% url 'waterevent:eventlist' %}">Event Report</a></li>
                       <li><a href="{% url 'waterevent:reportlist' %}">Observation Report</a></li>
                   </ul>
               </li>

               <li><a href="{% url 'waterevent:map' %}">Map</a></li>
               <li class="dropdown">
                   <a href="#" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Location<span class="caret"></span></a>
                   <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                       <li role="presentation"><a href="{% url 'waterevent:locationlist' %}">Location</a></li>
                       <li role="presentation">  <a href="{% url 'waterevent:regionlist' %}">Region</a></li>
                   </ul>
               </li>
               <li><a href="{% url 'waterevent:integrationlist' %}">Integration</a></li>
                <li><a href='http://smartcity2-app.34pgt7dzwk.us-west-2.elasticbeanstalk.com/watershed/'> Watershed System </a></li>

           </ul>
        </h3>
   </div>

  <p></p>

   <div class="container-fluid text-center">
        <div class="list-group">
            {% for x in sensors %}
                 <form method="post" action="{% url 'waterevent:sensor_detail' %}">
                     {% csrf_token %}
                     <input type='hidden' name="tag" value="{{ x.sensorId }}" />
                     <button type ="submit" class="list-group-item list-group-item-success col-sm-8 text-center" >
                         <center><b>Sensor ID:</b> {{x.sensorId}} &nbsp;&nbsp;&nbsp;&nbsp;<b>Date:</b> {{x.date}}</center> </button>

                     <!--- update -->
                     <a href="{% url 'waterevent:sensor-update' x.sensorId %}" class="btn btn-primary" role="button" aria-pressed="true">
                               <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>Update Sensor</a>
                 </form>
            {% endfor %}
        </div>
        </div>
       <!-- button for adding event -->
        <a href="{% url 'waterevent:add-sensor' %}" class="btn btn-success" role="button">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            add sensor</a>

   </div>

</body>
</html>
