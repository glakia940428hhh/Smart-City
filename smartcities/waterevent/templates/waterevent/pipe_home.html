                       <li><a href="{% url 'waterevent:eventlist' %}">Event Report</a></li>

        <p></p>

    <div class="container-fluid text-center" >
        <div class="list-group">

        {% for x in pipe %}
            <form method="post" action="{% url 'waterevent:pipe_detail' %}">
                {% csrf_token %}
                <input type='hidden' name="tag" value="{{x.pipeId}}" />
                <button type ="submit" class="list-group-item list-group-item-success col-lg-8">
                   <center> <b>PipeID:</b> {{x.pipeId}}   &nbsp;&nbsp;&nbsp;&nbsp;<b>Capacity:</b> {{x.capacity}} </center></button>
            <!--- update -->
            <a href="{% url 'waterevent:pipe-update' x.pipeId %}" class="btn btn-primary" role="button" aria-pressed="true"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>Update Pipe</a>
            <div class="col-xs-12"><hr></div>
             </form>
            {% endfor %}
        </div>

   <a href="{% url 'waterevent:add-pipe' %}" class="btn btn-success" role="button">
